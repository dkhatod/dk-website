<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove border for seamless integration */
        }
    </style>
</head>
<body>
    <iframe src="../src/ExampleResume.pdf" frameborder="0"></iframe>
</body>
</html>
